<div class="text-center">
  <h1>Metodi HTTP</h1>
  <hr>
  <h2>Nuovo Utente</h2>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" required name="nome" [(ngModel)]="newUser.first_name">
          </div>
          <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" class="form-control" required name="cognome" [(ngModel)]="newUser.last_name">
          </div>
          <button type="button" class="btn btn-primary m-3" (click)="creaUtente()">Crea Nuovo Utente</button>
        </form>
        <hr>
        <button type="button" class="btn btn-success m-3" (click)="recuperaUtenti()">Recupera Utenti</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          <li *ngFor="let user of users" class="list-group-item"> Id: {{user.id}} - Nome: {{user.first_name}} - Email: {{user.email}} <img src="{{user.avatar}}" class="me-3"> <button type="button" class="btn btn-danger btn-lg" (click)="cancellaUtente(user.id)"><img src="../assets/x-lg.svg" alt="x icon"></button> </li>
        </ul>
        <h3 *ngIf="!users">Non ci sono utenti!</h3>
      </div>
    </div>
  </div>
</div>
